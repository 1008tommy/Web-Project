    <script src="Script.js"></script>
    <script defer>
        function loadMyCart() {
            const items = loadCart();
            const cart = document.getElementById("cartItems");
            cart.innerHTML = "";
            items.forEach(item => {
                cart.innerHTML +=
                `
                <div>
                    <img src="${item.url}">
                    <h1>${item.name}</h1>
                    <p>Quantity: ${item.quantity}</p>
                </div>
                `;
            });
        }

        // load cart at loading
        window.onload = loadMyCart;
    </script>
