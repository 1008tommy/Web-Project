<!Doctype html>
<html lang="en">

<head>
    <meta charset="urf-8">
    <title>Homepage</title>
    <meta name="viewport" conetent="width=device-width, initial-scaled=1">
    <link rel="stylesheet" href="HomepageStyle.css">
    <link rel="shortcut icon" href="Images/MamaShop.png" alt="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navigation">
        <div class="logo"><a href="index.html">
                <h1>Mama<span style="color: #FF5F1F;">Express</span></h1>
            </a></div>
        <ul id="navbar">
            <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="catalogs.html"><i class="fa-solid fa-cart-shopping"></i>Products</a></li>
            <li><a href="ShoppingCart.html" id="active"><i class="fa-sharp fa-solid fa-basket-shopping"></i>Cart</a></li>
            <li><a href="companyinfo.html"><i class="fa-solid fa-magnifying-glass"></i>About us</a></li>
        </ul>

    </div>


    <div class="containerBima">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="John Tan required">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com" required>
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="Street-Blk number-House number" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Singapore" required>
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>City :</span>
                                <input type="text" placeholder="SIngapore" required>
                            </div>

                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>

                    </div>

                    <div class="col">

                        <h3 class="title">payment</h3>

                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="Saved Pictures/card_img.png   " alt="">
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" placeholder="John Tan">
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="january">
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2022">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234">
                            </div>
                        </div>

                    </div>

                </div>

                <input type="submit" value="Confirm payment" class="submit-btn">

        </form>
</body>

</html>
