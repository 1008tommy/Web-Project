<body>

    <div class="containerBima">

        <form action="">

            <div calss="col">
             <div class="row">
                <h3 class="title">
                    Employee
                </h3>

                <h3 class="title2">
                    Rating
                </h3>
             </div>
            </div>
        </br> 
            <div class="col">
                <div style="font-weight: bold;">
                    Mr Jamal
                </div>

                <div class="row">

                   <div class="imageBima">
                       <img src="employeepics/Blacker.png">
                   </div>

                   <div class="imageBima2" style="padding-left: 100px;">
                    <img src="Saved Pictures/star.jpg">
                   </div>


                </div>
            </div>



            <div class="col">

                <div style="font-weight: bold;">
                    Mr Chang
                </div>

                <div class="row">

                     <div class="imageBima">
                         <img src="employeepics/chineser.png">
                     </div>

                     <div class="imageBima2" style="padding-left: 100px;">
                          <img src="Saved Pictures/4star.jpg">
                     </div>

                </div>

            </div>

            <div class="col">
                
                <div style="font-weight: bold;">
                    Mr kumar
                </div>

                <div class="row">

                    <div class="imageBima">
                       <img src="employeepics/indianer.png">
                    </div>

                    <div class="imageBima2" style="padding-left: 100px;">
                        <img src="Saved Pictures/star.jpg">
                    </div>

                </div>

                <div class="row">
                    <div class="inputBox">
                     <select name="employee">
                      <option>Mr jamal</option>
                      <option>Mr Chang</option>
                      <option>Mr kumar</option>
                     </select>
                    </div>
                </div>
            </div>


<div class="row">

    <div class="col">

        <h3 class="title">billing address</h3>

        <div class="inputBox">
            <span>full name :</span>
            <input type="text" placeholder="John Tan required">
        </div>
        <div class="inputBox">
            <span>email :</span>
            <input type="email" placeholder="example@example.com" required>
        </div>
        <div class="inputBox">
            <span>address :</span>
            <input type="text" placeholder="Street-Blk number-House number" required>
        </div>

        <div class="flex">
            <div class="inputBox">
                <span>state :</span>
                <input type="text" placeholder="Singapore" required>
            </div>

            <div class="flex">
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="Singapore" required>
                </div>

                <div class="inputBox">
                    <span>zip code :</span>
                    <input type="text" placeholder="123 456">
                </div>
            </div>

        </div>

        <div class="col">

            <h3 class="title">payment</h3>

            <div class="inputBox">
                <span>cards accepted :</span>
                <img src="Saved Pictures/card_img.png" alt="">
            </div>
            <div class="inputBox">
                <span>name on card :</span>
                <input type="text" placeholder="Johnan" required>
            </div>
            <div class="inputBox">
                <span>credit card number :</span>
                <input type="number" placeholder="1111-2222-3333-4444" required>
            </div>
            <div class="inputBox">
                <span>Date of delivery :</span>
                <input type="text" placeholder="01/02/2023" required>
            </div>

            <div class="flex">
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="number" placeholder="01" required>
                </div>
                <div class="inputBox">
                    <span>exp year :</span>
                    <input type="number" placeholder="23" required>
                </div>
                <div class="inputBox">
                    <span>CVV :</span>
                    <input type="text" placeholder="1234" required>
                </div>
            </div>

        </div>

    </div>

    <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>
</div>
</body>


</html>
